<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderpaw - Dog Walk Mode + Places</title>
  
  <!-- sketch.js를 먼저 로드하여 initMap을 정의 -->
  <script src="sketch.js" defer></script>
  
  <!-- Google Maps JavaScript API, initMap 콜백 사용, 'places', 'marker' 및 'geometry' 라이브러리 포함 -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJjH8-RTX8n-HxkV3sIhGXY-Sw9yngpEs&libraries=places,marker,geometry&language=en&callback=initMap&v=beta" defer></script>
  
  <style>
    /* 기존 스타일 유지 */
    body, html {
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      background:#000; color:#fff;
      font-family:Arial, sans-serif;
    }
    #hamburger-menu {
      position:absolute; top:15px; right:20px;
      font-size:30px; cursor:pointer;
      z-index:1200; color:#000000;
    }
    #sidebar {
      height:100%; width:0;
      position:fixed; top:0; right:0;
      background:#000; overflow-x:hidden;
      transition:width 0.5s; z-index:3000;
      padding-top:60px; box-shadow:-2px 0 5px rgba(255,255,255,0.2);
    }
    #sidebar-icon {
      display:block; margin:20px auto 10px auto;
      width:50px; height:auto;
    }
    #sidebar h2 {
      padding:10px 20px; color:#fff;
      text-align:center; font-size:24px;
    }
    #sidebar ul {
      list-style:none; padding:0; margin:0;
    }
    #sidebar ul li {
      padding:10px 20px; cursor:pointer;
      display:flex; justify-content:space-between;
      align-items:center; color:#fff; font-size:16px;
    }
    #sidebar ul li:hover { background:#333; }
    #sidebar ul li span { flex-grow:1; }
    .delete-button {
      background:none; border:1px solid #fff; color:#fff;
      font-size:14px; cursor:pointer;
      border-radius:4px; padding:2px 5px;
    }
    #overlay {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      display:none; z-index:2999; background:transparent;
    }

    #landmark-name-input {
      position:absolute; bottom:20px; left:50%;
      transform:translateX(-50%);
      width:70%; max-width:250px;
      padding:8px; color:#fff;
      background:rgba(0,0,0,0.8); box-sizing:border-box;
      z-index:2000; display:none;
      border:1px solid #fff; border-radius:10px;
    }
    #landmark-name-input.show {
      display:block; opacity:1; transition:opacity 0.3s;
    }
    #landmark-name-input.hide {
      opacity:0; transition:opacity 0.3s;
    }
    #landmark-name-input .input-container {
      display:flex; flex-direction:column;
      gap:6px; width:100%;
    }
    #landmark-name-input input {
      border:1px solid #fff; outline:none;
      background:#000; color:#fff; font-size:12px;
      padding:6px 10px; border-radius:5px;
    }
    #saveLandmarkButton {
      background:#000; color:#fff; cursor:pointer;
      padding:5px; font-size:12px;
      border:1px solid #fff; border-radius:5px;
    }
    #map {
      width:100%; height:100vh;
    }
    #dogIcon {
      position:absolute;
      bottom:80px; left:10px;
      width:80px; height:auto;
      z-index:1000;
    }
    #speechBubble { /* 말풍선 스타일 */
      position: absolute;
      bottom: 100px; /* 강아지 아이콘 위에 표시 */
      left: 100px; /* 강아지 아이콘 옆으로 조정 */
      max-width: 220px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff; padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #fff;
      font-size: 14px;
      display: none;
      z-index: 1001;
    }
    #dogMessage {
      position:absolute;
      bottom:170px;
      left:20px;
      max-width:220px;
      background:rgba(0,0,0,0.7);
      color:#fff; padding:8px 12px;
      border-radius:10px;
      border:1px solid #fff;
      font-size:14px;
      display:none;
      z-index:1001;
    }
  </style>
</head>
<body>
  <div id="hamburger-menu" onclick="toggleSidebar()">&#9776;</div>
  <div id="sidebar">
    <img src="images/sidebar-icon.png" alt="Landmark Icon" id="sidebar-icon">
    <h2>Dog-friendly Landmarks</h2>
    <ul id="landmark-list"></ul>
  </div>
  <div id="overlay"></div>

  <div id="landmark-name-input" class="hide">
    <div class="input-container">
      <input type="text" id="landmarkName" placeholder="Enter dog's favorite spot name">
      <button id="saveLandmarkButton">Save</button>
    </div>
  </div>

  <div id="map"></div>

  <img id="dogIcon" src="images/dog.png" alt="Dog Icon">
  <div id="speechBubble"></div> <!-- 말풍선 추가 -->
  <div id="dogMessage"></div>

  <!-- Audio element for barking sound -->
  <audio id="barkAudio" src="sounds/bark.mp3" preload="auto"></audio> <!-- 멍멍 소리 오디오 -->
</body>
</html>
