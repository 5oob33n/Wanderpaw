<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Screen</title>
  <style>
    @font-face {
      font-family: "MainFont";
      src: url('font/mainfont.ttf') format('truetype');
    }
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* 메인 이미지 배경 설정 */
    #main-container {
      background: url('images/main.jpg') no-repeat center center;
      background-size: cover;
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* WanderPaws 텍스트 스타일 */
    #title {
      position: absolute;
      top: 175px; /* 상단 중앙에 배치 */
      left: 50%;
      transform: translateX(-50%);
      font-family: "MainFont", Arial, sans-serif;
      font-size: 48px; /* 텍스트 크기 */
      color: #ffffff; /* 텍스트 색상 */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 그림자 효과 */
      margin: 0;
      z-index: 1;
    }
    /* 투명한 START 버튼 스타일 */
    #start-button {
      position: absolute;
      bottom: 40px; /* 이미지의 하단 "START" 버튼 위치에 맞게 조정 */
      left: 50%;
      transform: translateX(-50%);
      width: 200px; /* 버튼 가로 크기 */
      height: 80px; /* 버튼 세로 크기 */
      background: rgba(0, 0, 0, 0); /* 완전 투명한 배경 */
      border: none;
      cursor: pointer;
    }
    /* 버튼 클릭 시 강조 효과 */
    #start-button:active {
      background: rgba(0, 0, 0, 0.2); /* 클릭 시 강조 효과 */
    }
    /* 반응형 디자인 */
    @media screen and (max-width: 926px) {
      /* 대형 휴대폰 가로 화면 */
      #start-button {
        bottom: 50px; /* 위치를 약간 위로 */
        width: 125px; /* 버튼 크기 축소 */
        height: 100px;
      }
      #title {
        font-size: 40px; /* 텍스트 크기 축소 */
      }
    }
    @media screen and (max-width: 768px) {
      /* 중형 화면 (일반 휴대폰) */
      #start-button {
        bottom: 45px;
        width: 105px; /* 버튼 크기 축소 */
        height: 90px;
      }
      #title {
        font-size: 60px; /* 텍스트 크기 축소 */
      }
    }
    @media screen and (max-width: 480px) {
      /* 소형 화면 (작은 휴대폰) */
      #start-button {
        bottom: 40px; /* 위치를 더 위로 */
        width: 90px; /* 버튼 크기 추가 축소 */
        height: 70px;
      }
      #title {
        font-size: 45px; /* 텍스트 크기 추가 축소 */
      }
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- WanderPaws 텍스트 -->
    <h1 id="title">WanderPaws</h1>
    <!-- 투명한 START 버튼 -->
    <button id="start-button" onclick="startApp()"></button>
  </div>

  <script>
    // START 버튼 클릭 시 동작
    function startApp() {
      // index.html로 이동
      window.location.href = "start.html";
    }
  </script>
</body>
</html>
